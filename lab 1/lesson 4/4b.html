<html>
    <head>
    <title>lesson 4.b</title>
    <style>
        button{
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding: 10px 95px 10px 95px;
            border-radius: 25px;
            font-weight: 600;
            border: 0px;
            transition: all 0.5s ease-in-out;

        button:hover{
            background-color: rgb(218, 218, 5);
            cursor: pointer;
        }
    </style>

    <body>
        <button type="button">Add to cart</button>
    </body>
</html>
