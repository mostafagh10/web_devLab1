<html>
    <head>
    <title>lesson 4.c</title>
    <style>
        button{
            background-color: rgb(142, 240, 103);
            color: rgb(255, 255, 255);
            padding: 25px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 15px;
            border: 0px;
            transition: all 0.5s ease-in-out;
        }
        button:hover{
            box-shadow: 0px 10px 10px gray;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
        <button type="button">Sign up</button>
    </body>
</html>
