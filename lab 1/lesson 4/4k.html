<html>
    <head>
        <title>4i.html</title>
        <style>
            div{
                text-align: center;
            }
            button{
                background-color: green;
                color: white;
                font-size: 25px;
                padding: 15px;
                margin: 10px;
                transition: all 0.5s ease-in-out;
            }
            button:hover{
                cursor: pointer;
                padding: 15px 25px;
            }
        </style>
    </head>
    <body>
    <div>
        <button>one</button>
        <button>two</button>
        <button>three</button>
    </div>
    </body>
</html>
